<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <main>
    <header>
    </header>

        <section class="main__section__fill">
            <textarea name="text" class="section__inputText" id="text" rows="8" cols="40" maxlength="180" placeholder="Escreva aqui"></textarea>
          
            <div class="section__alert">
                <img src="./Assets/bi_exclamation-circle-fill.png" alt="">
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div>
            <div class="main__div__encrypt">
                <button onclick="criptografar()">Criptografar</button>
                <button onclick="descriptografar()">Descriptografar</button>
            </div>
        </section>
        
        <aside>
                <div class="aside__encrypted_message">
                    <img src="./Assets/Person.svg" alt="" class="aside__Person_image">
                    <h2>Nenhuma mensagem encontrada</h2>
                    <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                    <p class="text_encrypted"></p>
                    <button onclick="copiar()" class="button_Copy">copiar</button>
                </div>
           
        </aside>
    </main>
</body>

<script src="./script.js"></script>
</html>
