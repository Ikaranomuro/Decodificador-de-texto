<!DOCTYPE html>
<html lang="PT-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <title>Decodificador de texto</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <img src="./Assets/IconAlura.png" alt="Pequeno logo da empresa Alura, especializada em diversos cursos de tecnologia" class="header__logoAlura">
    </header>

    <main>
        <section>
            <!-- <input type="text" placeholder="Digite seu texto" class="section__inputText" size="40" maxlength="40"> -->
            <textarea name="text" class="section__inputText" id="text" rows="3" cols="30" maxlength="70"></textarea>
            <div class="section__alert">
                <img src="/Assets/bi_exclamation-circle-fill.png" alt="">
                <h6>Apenas letras minúsculas e sem acento.</h6>
            </div>
        </section>
        <section>
            <button>Criptografar</button>
            <button>Descriptografar</button>
        </section>
    </main>

    <aside>
        <img src="./Assets/Person.svg" alt="">
        <div>
            <h2>Nenhuma mensagem encontrada</h2>
            <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
    </aside>
</body>

</html>
